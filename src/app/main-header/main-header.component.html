<div class="main-header">
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <img src="assets/Logo.png"/>
            </div>
            <div class="links">
                <a href="#home">Home</a>
                <a href="#bets">Apostas</a>
                <a href="#contact">Contato</a>
                <a href="#info">Informações</a>
            </div>
            <div class="buttons">
                <login></login>
                <signup></signup>
            </div>
        </header>
    </div>
    <section class="image-slider">
        <nav class="images" id="home">
            <div class="image">
                <img src="/assets/nav-01.jpg"/>
            </div>
            <div class="image">
                <img src="/assets/nav-02.jpg"/>
            </div>
            <div class="image">
                <img src="/assets/nav-03.jpg"/>
            </div>
        </nav>
    </section>
</div>
<div class="championship-table">
    <div class="table-wrapper">
        <p-table [value]="championships" styleClass="p-datatable-gridlines pt-5 pb-5 pr-8 pl-8">
            <ng-template pTemplate="caption" class=""> Campeonatos </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th>Participantes</th>
                    <th>Data do Evento</th>
                    <th>Apostas</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-championship>
                <tr>
                    <td>{{ championship.name }}</td>
                    <td>{{ championship.quantity }}</td>
                    <td>{{ championship.endDate }}</td>
                    <td>{{ championship.betQuantity }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<main-footer></main-footer>
