<p-toast></p-toast>
<div class="wrapper h-5rem flex justify-content-between pl-8 pr-8">
    <div class="w-4 h-100 flex justify-content-start align-items-center">
        <img src="assets/Logo.png" class="w-7rem"/>
    </div>
    <div class="w-4 h-100 flex justify-content-center align-items-center">
        
    </div>
    <div class="w-4 h-100 flex justify-content-end gap-4 align-items-center">
        <label class="font-bold text-red-300 text-lg"> {{ user?.firstName }} </label>
        <label class="font-bold text-money text-lg p-2 border-round-md"> R$ {{ user?.balance | number:'1.2-2' }} </label>
        <p-menu #menu [model]="items" [popup]="true"></p-menu>
        <button pButton type="button" class="bg-red-300" (click)="menu.toggle($event)" icon="pi pi-angle-down"></button>
        <button pButton pRipple label="DEPOSITAR" class="p-button-success bg-red-300 border-gray-900 border-round-md font-bold text-white hover:bg-red-200 text-lg"></button>
    </div>
</div>
