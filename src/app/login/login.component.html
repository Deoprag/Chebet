<p-button (click)="showModal()" label="Entrar" styleClass="p-button-outlined p-button-danger" id="btnLogin" icon="pi pi-user" [style]="{'width':'150px'}"></p-button>
<p-dialog [(visible)]="visible" [modal]="true" [resizable]="false" [draggable]="false">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold"  [style]="{'width':'310px'}">Entrar</span>
    </ng-template>
    <ng-template pTemplate="login">
        <div class="text-center mb-5" [style]="{'width':'350px'}">
            <img src="../../assets/Chevette.png" alt="Image" height="100" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Bem-vindo de volta</div>
            <span class="text-600 font-medium line-height-3">Não tem uma conta?</span>
            <a class="font-medium no-underline ml-2 text-pink-500 cursor-pointer">Crie agora!</a>
        </div>

        <div>
            <label for="username" class="block text-900 font-medium mb-2">Email ou CPF</label>
            <input id="username" type="text" placeholder="Endereço de email ou CPF" pInputText class="w-full mb-3">
            
            <label for="password" class="block text-900 font-medium mb-2">Senha</label>
            <input id="password" type="password" placeholder="Senha" pInputText class="w-full mb-3">

            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme1" class="text-900">Lembrar conta</label>
                </div>
                <a class="font-medium no-underline ml-2 text-pink-500 text-right cursor-pointer">Esqueceu senha?</a>
            </div>
            <button (click)="login()" pButton pRipple label="Entrar" icon="pi pi-user" class="w-full p-button-raised p-button-danger"></button>
        </div>
    </ng-template>
</p-dialog>
