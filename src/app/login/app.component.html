<div class="flex justify-content-center align-items-center h-full w-full">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="../assets/Chevette.png" alt="Image" height="150" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Bem-vindo de volta</div>
                <span class="text-600 font-medium line-height-3">Não tem uma conta?</span>
                <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Crie agora!</a>
            </div>

            <div>
                <label for="username" class="block text-900 font-medium mb-2">Email ou CPF</label>
                <input id="username" type="text" placeholder="Endereço de email ou CPF" pInputText class="w-full mb-3">

                <label for="password" class="block text-900 font-medium mb-2">Senha</label>
                <input id="password" type="password" placeholder="Senha" pInputText class="w-full mb-3">

                <div class="flex align-items-center justify-content-between mb-6">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme1" class="text-900">Lembrar conta</label>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Esqueceu senha?</a>
            </div>

            <button pButton pRipple label="Entrar" icon="pi pi-user" class="w-full"></button>
        </div>
    </div>
</div>
