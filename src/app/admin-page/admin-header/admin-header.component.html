<div class="content w-full flex justify-content-between align-items-center pr-8 pl-8">
    <div class="logo">
        <img src="../../assets/Logo.png" class="w-6rem">
    </div>
    <div class="user flex justify-content-end gap-4 align-items-center">
        <label class="font-bold text-red-300 text-lg"> {{ user.firstName }} </label>
        <p-menu #menu [model]="items" [popup]="true"></p-menu>
        <button pButton type="button" class="bg-red-300 border-gray-900 text-white" (click)="menu.toggle($event)" icon="pi pi-angle-down"></button>
    </div>
</div>
